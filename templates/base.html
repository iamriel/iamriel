{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Meta -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Resume/CVï¼Portfolio Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="http://themes.3rdwavemedia.com/sphere/1.1/favicon.ico">  
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/styles-11.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 

<body class="">
    {% block container %}
    {% endblock container %}
    
    <footer class="footer text-center">
        <div class="container">
            <small class="copyright">Copyright @ <a href="http://themes.3rdwavemedia.com/" target="_blank">iamriel.com</a></small>
        </div><!--//container-->
    </footer>
    
    <!-- Javascript -->          
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.easypiechart.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

    <!-- custom js -->
    <script src="{% static 'js/main.js' %}"></script>


    <div id="topcontrol" title="Scroll Back to Top" style="position: fixed; bottom: 5px; right: 5px; opacity: 1; cursor: pointer;">
        <i class="fa fa-angle-up"></i>
    </div>
</body>
</html>
